{% extends "auctions/layout.html" %}

{% block body %}




<div class="d-flex justify-content-between container mt-5">
    {% for listing in listings %}
        <div class="card p-3 bg-white"><i class="fa fa-apple"></i>

            <div class="about-product text-center mt-2"><img src="{{listing.photo}}" height="300" width="300">
                <div>
                    <a href="{% url 'listing' listing.id %}">
                    <h4>{{ listing.title }}</h4></a>
                </div>
            </div>
    
            <div class="d-flex justify-content-between total font-weight-bold mt-4">
                <span>Price</span><span>${{listing.price}}</span></div>
        </div>
        {% empty %}
            <li>No listings</li>
            {% endfor %}
    </div>   

{% endblock %}
